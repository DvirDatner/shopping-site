<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#newProductModal"
>
  Add
</button>
<div
  class="modal fade"
  id="newProductModal"
  tabindex="-1"
  aria-labelledby="newProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="onAddProduct(f)" #f="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="newProductModalLabel">Add new product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row text-start">
            <div class="col-12 form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                name="title"
                ngModel
              />
            </div>
            <div class="col-12 form-group">
              <label for="title">Price</label>
              <input
                type="number"
                id="price"
                class="form-control"
                name="price"
                ngModel
              />
            </div>
            <div class="col-12 form-group">
              <label for="title">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="3"
                name="description"
                ngModel
              ></textarea>
            </div>
            <div class="col-12 form-group">
              <label for="title">Image Source</label>
              <input
                type="text"
                id="imageSrc"
                class="form-control"
                name="imageSrc"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
