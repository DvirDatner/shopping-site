<button
  type="button"
  class="btn btn-warning"
  data-bs-toggle="modal"
  attr.data-bs-target="#editProductModal{{ product? product.Id : '' }}"
>
  Edit
</button>
<div
  class="modal fade"
  attr.id="editProductModal{{ product? product.Id : '' }}"
  tabindex="-1"
  attr.aria-labelledby="editProductModalLabel{{ product? product.Id : '' }}"
  aria-hidden="true"
>
  <div class="modal-dialog text-black">
    <div class="modal-content">
      <form (ngSubmit)="onUpdateProduct(f)" #f="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" attr.id="editProductModalLabel{{ product? product.Id : '' }}">Edit product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row text-start">
            <div class="col-12 form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                name="title"
                [ngModel]="product? product.Title : ''"
              />
            </div>
            <div class="col-12 form-group">
              <label for="title">Price</label>
              <input
                type="number"
                id="price"
                class="form-control"
                name="price"
                [ngModel]="product? product.Price : ''"
              />
            </div>
            <div class="col-12 form-group">
              <label for="title">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="3"
                name="description"
                [ngModel]="product? product.Description : ''"
              ></textarea>
            </div>
            <div class="col-12 form-group">
              <label for="title">Image Source</label>
              <input
                type="text"
                id="imageSrc"
                class="form-control"
                name="imageSrc"
                [ngModel]="product? product.ImageSrc : ''"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
